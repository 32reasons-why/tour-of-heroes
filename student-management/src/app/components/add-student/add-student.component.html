<h3>Add Student/s</h3>

<!-- alert -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<!-- form -->
<form [formGroup] = "addStudent" (ngSubmit)="SaveData()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter Names" formControlName="name">
      </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
