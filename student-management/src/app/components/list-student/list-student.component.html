<h3>Student List</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
          <button (click)="deleteStudent(item.id)">delete</button>
          <a routerLink="/edit/{{item.id}}">edit</a>
        </td>
      </tr>
    </tbody>
  </table>
